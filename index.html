<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Starter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Simulation Starter</h1>
    <p>This page will soon host amazing simulations!</p>

    <div id="simulation-setup">
        <h2>Simulation Parameters</h2>
        <div id="attributes">
            <h2>Attributes</h2>
            <label for="strength">Strength:</label>
            <input type="text" id="strength" value="0">
        
            <label for="speed">Speed:</label>
            <input type="text" id="speed-input" value="0">
        
            <label for="defense">Defense:</label>
            <input type="text" id="defense" value="0">
        
            <label for="dexterity">Dexterity:</label>
            <input type="text" id="dexterity" value="0">
        
            <label for="life">Life:</label>
            <input type="number" id="life" value="100">
        </div>
        

        <button id="start-simulation">Start Simulation</button>
    </div>

    <p id="output"></p>

    <div id="chart-container">
        <canvas id="results-chart" style="max-width: 100%; max-height: 300px;"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
